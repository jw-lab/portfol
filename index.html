<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="main.js" defer></script>
    <title>jw-portfolio</title>
</head>
<body>
    <!-- home page -->
    <div class="section" id="section1">
        <div class="main">
            <canvas id="main-canvas"></canvas>
            <div class="mouse">
                <div class="mouse-scroll"></div>
            </div>
        </div>
    </div>
    

    <!-- Who Am I ? -->
    <div class="section" id="section2">
        <div class="who-wrapper">
            <h2 class="who-title">Who Am I ?</h2>
            <div class="who-spec">
                <div>정준우</div>
                <div>1992.07.31</div>
            </div>
            <div class="who-spec">
                <div>Spring Boot</div>
                <div>백엔드 개발자</div>
            </div>
        </div>

        <!-- project summary -->
        <div class="career-container">
            <div class="circle-wrapper">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div> 
            </div>
            
            <div class="card-wrapper">
                <div class="card">
                    <h4>엠케이</h4>
                    <ul>
                        <li>기간 : 2021.3~2021.6</li>
                        <li>담당업무 : 전자기 유량계 개발</li>
                    </ul>
                </div>
                <div class="card">
                    <h4>부산IT교육센터</h4>
                    <ul>
                        <li>기간 : 2021.9~2022.3</li>
                        <li>프로젝트1 : 인스타그램 클론코딩</li>
                        <li>기여도 : 100%</li>
                        <li>프로젝트2 : 영화 추천 사이트 WatCat 개발</li>
                        <li>기여도 : 80%</li>
                    </ul>
                </div>
                <div class="card">
                    <h4>에스씨티</h4>
                    <ul>
                        <li>기간 : 2022.5~현재</li>
                        <li>정부과제 프로젝트 : 너싱홈 개발</li>
                        <li>기여도 : 30%</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- projects -->
    <div class="section" id="section3">
        <div class="frame-wrapper">
            <div class="frame">
                <ul class="slider">
                    <li><img src="https://via.placeholder.com/800x200.png?text=1" alt=""></li>
                    <li><img src="https://via.placeholder.com/800x200.png?text=2" alt=""></li>
                    <li><img src="https://via.placeholder.com/800x200.png?text=3" alt=""></li>
                    <li><img src="https://via.placeholder.com/800x200.png?text=4" alt=""></li>
                    <li><img src="https://via.placeholder.com/800x200.png?text=5" alt=""></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="section" id="section4">
        <div class="frame-wrapper">
            <div class="frame">
                <!-- <img src="img2.jpg" alt=""> -->
            </div>
        </div>
    </div>
</body>
</html>
